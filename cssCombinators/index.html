<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinators</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!--

        puste pole = potomkowie (p4 to potomek #container)
        > = dzieci (p1-p3 to dzieci <oraz potomkowie> #container)
        ~ = ogólne rodzeństwo (p5 i p6 to ogólne rodzeństwo dla #container)
        + = najbliższe rodzeństwo (p5 jest najbliżej #container)
    
    -->




    <div id="container">
        <p>Paragraph 1</p>
        <p>Paragraph 2</p>
        <p>Paragraph 3</p>
        <div>
            <p>Paragraph 4</p>
        </div>
    </div>
    <p>Paragraph 5</p>
    <p>Paragraph 6</p>

</body>
</html>
