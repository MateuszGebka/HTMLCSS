<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
</head>
<body>
    <a href="https://www.google.pl/?hl=pl" 
    target="_blank"
    title="google.com">
        <button id="butt" onclick="doSomething()" style="font-size: 25px;
        background-color: gray;
        color: lightblue;
        border-radius: 25px;
        cursor: pointer;">Im a link
        </button>
    </a>

    <script>
        function doSomething(){
            const button = document.getElementById("butt");
            button.textContent = "You clicked me!";
        }
    </script>
</body>
</html>
